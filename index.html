<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title> Expandable Cards </title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css" />
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">
	<link rel="stylesheet" media="screen" href="style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src="main.js"></script>
</head>



<body>
  <div class='wrapper'>
    <div class='card-wrapper'>
      <div class='card'></div>
      <div class='card-clip'>
        <div class='name-info'>
          Matias Duarte
          <span>Interface Designer, Google</span>
        </div>
        <div class='duarte-wrapper'>
          <img src="http://res.cloudinary.com/photoid/image/upload/c_scale,w_300/v1478323347/jfge5wQ_p7iyyw.jpg" alt="Matias Duarte" class="duarte" />
        </div>
        <div class='card-expanded-content'>
          <img alt='Matias Duarte' class='duarte2' src='http://res.cloudinary.com/photoid/image/upload/c_scale,w_300/v1478334165/matias-duarte_sm1hve.jpg'>
          <div class='quote'>
            <q>Design is all about finding solutions within constraints; if there were no constraints, it’s not design - it’s art.</q>
          </div>
        </div>
        <div class='next'>
          <i class="zmdi zmdi-chevron-right right"></i>
        </div>
        <div class='social'>
          <i class="zmdi zmdi-google-plus plus"></i>
          <i class="zmdi zmdi-twitter twitter"></i>
        </div>
      </div>
    </div>
  </div>
</body>
